<html>
<head>
<meta charset="utf-8">
<script type="text/javascript" src="../jquery-1.11.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
  $(".btn1").click(function(){
    $("span").text($("p").height());
  });
});
</script>
</head>
<body>
<p>本段落的高度是 <span>unknown</span> px。</p>
<button class="btn1">获得高度</button>
</body>
</html>
