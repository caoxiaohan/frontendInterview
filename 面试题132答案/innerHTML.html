<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>innerHTML</title>
	<script type="text/javascript">
		window.onload = function() {
		    var testdiv=document.getElementById('testdiv');
		    testdiv.innerHTML = "div的内容被替换";
		}
	</script>
</head>
<body>
	<p>我是一个p标签</p>
    <div id="testdiv">我是一个div</div>
</body>
</html>
