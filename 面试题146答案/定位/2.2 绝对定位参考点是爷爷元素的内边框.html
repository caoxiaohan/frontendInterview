<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>2.2 绝对定位参考点是爷爷元素的内边框</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			width: 400px;
			height: 400px;
			padding: 100px;
			border: 10px solid red;
			margin: 100px;
			position: relative;
		}
		.box2{
			width: 300px;
			height: 300px;
			border: 50px solid blue;
		}
		p{
			width: 100px;
			height: 100px;
			background-color: orange;
			position: absolute;	
			top: 40px;
			left: 40px;
		}
	</style>
</head>
<body>
	<div class="box1">
		<div class="box2">
			<p></p>
		</div>
	</div>
</body>
</html>
