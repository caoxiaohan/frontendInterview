<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>setInterval</title>
</head>
<body>
	<script type="text/javascript">
	  	var count = 0;
	    window.setInterval(function () {
	        count++;
	        console.log(count);//1 2 3 ... 每隔1秒输出一次，每次数字累加1
	    }, 1000);
	</script>
</body>
</html>
