<!DOCTYPE HTML> 
<html> 
	<head> 
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
		<title>alert实例</title> 
		<script type="text/javascript"> 
			function rec(){  
				alert("欢迎！请按“确定”继续。"); 
			} 
		</script> 
	</head> 
	<body> 
		<input name="button" type="button" onClick="rec()" value="点击我，弹出对话框" /> 
	</body> 
</html>
