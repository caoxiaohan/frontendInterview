<!doctype html>
<html lang="en"> 
	<head> 
		<meta charset="UTF-8"> 
		<title>prompt</title> 
		<script type="text/javascript"> 
			function rec(){ 
				var name; //score变量，用来存储用户输入的成绩值。 
				name =prompt("请输入你的名字"); 
				name?alert("你好"+name):alert("匿名用户"); 
			} 
		</script> 
	</head> 
	<body> 
		<input name="button" type="button" onClick="rec()" value="身份认证!" /> 
	</body> 
</html>
